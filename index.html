<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>

    <section>

        <button class="cambio" id="cambio" onclick="mostrar()" >cambiar estilos</button>

    </section>

    <main id="card" class="container">
        <section class="social_icon">

            <div class="social-icon-container">
                <i id="fab" class='bx bxl-facebook-square'></i>
            </div>

            <div class="social-icon-container">
                <i id="goo" class='bx bxl-google-plus-circle'></i>
            </div>

            <div class="social-icon-container">
                <i id="twi" class='bx bxl-twitter'></i>
            </div>

        </section>
        <form action="" class="formulario">

            <h1> Sign In</h1>

            <div class="input-box">
                <input type="text" name="nombre" id="user" placeholder="nombre" required>
                <i class='bx bxs-user'></i>
                <div class="inner-container"></div>
            </div>

            <div class="input-box">
                <input type="password" id="userPassword" name="password" placeholder="password" required>
                <i class='bx bxs-key'></i>
                <div class="inner-container"></div>
            </div>

            <div class="Rememrber">
                <input id="stayLogged" type="checkbox">
                <label for="">Remerber Me</label>
            </div>

            <button class="btn" onclick="guardarInfo()" type="button">Login</button>

            <div>
                <p class="letrero">Dont have an account <a href="#">Sign Up Forgot your password?</a></p>
            </div>

        </form>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
